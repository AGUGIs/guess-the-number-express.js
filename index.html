<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéÆ –£–≥–∞–¥–∞–π —á–∏—Å–ª–æ</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 50%, #00c6ff 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .game-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 500px;
      width: 100%;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #333;
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: #666;
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }

    .input-group {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    input {
      padding: 0.8rem 1rem;
      font-size: 1.1rem;
      width: 120px;
      border: 2px solid #ddd;
      border-radius: 12px;
      outline: none;
    }

    input:focus {
      border-color: #2575fc;
      box-shadow: 0 0 0 3px rgba(37, 117, 252, 0.2);
    }

    button {
      padding: 0.8rem 1.5rem;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    #submitGuess {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
    }

    .restart-btn {
      background: linear-gradient(135deg, #ffcc00, #ff9900);
      color: #333;
      margin-top: 1rem;
    }

    .message {
      margin: 1.5rem 0;
      font-size: 1.2rem;
      font-weight: bold;
      min-height: 1.5rem;
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateY(10px);
    }

    .message.show {
      opacity: 1;
      transform: translateY(0);
    }

    .attempts {
      font-size: 1.1rem;
      color: #666;
      margin-bottom: 1rem;
    }

    @media (max-width: 600px) {
      .game-container {
        padding: 1.5rem;
      }
      h1 { font-size: 1.8rem; }
      input { width: 100px; }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>üéÆ –£–≥–∞–¥–∞–π —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 100!</h1>
    <p class="subtitle">–£ —Ç–µ–±—è –µ—Å—Ç—å 7 –ø–æ–ø—ã—Ç–æ–∫. –ü–æ–ø—Ä–æ–±—É–π —É–≥–∞–¥–∞—Ç—å –∑–∞–≥–∞–¥–∞–Ω–Ω–æ–µ —á–∏—Å–ª–æ!</p>

    <div class="input-group">
      <input type="number" id="userGuess" min="1" max="100" placeholder="–í–≤–µ–¥–∏ —á–∏—Å–ª–æ" />
      <button id="submitGuess">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
    </div>

    <div id="message" class="message"></div>
    <div id="attempts" class="attempts">–û—Å—Ç–∞–ª–æ—Å—å –ø–æ–ø—ã—Ç–æ–∫: 7</div>
    <button id="restart" class="restart-btn" style="display: none;">üîÑ –ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>
  </div>

  <script>
    let secretNumber = Math.floor(Math.random() * 100) + 1;
    let attemptsLeft = 7;
    let gameOver = false;

    const userGuessInput = document.getElementById('userGuess');
    const submitButton = document.getElementById('submitGuess');
    const messageDiv = document.getElementById('message');
    const attemptsDiv = document.getElementById('attempts');
    const restartButton = document.getElementById('restart');

    function updateAttemptsDisplay() {
      attemptsDiv.textContent = `–û—Å—Ç–∞–ª–æ—Å—å –ø–æ–ø—ã—Ç–æ–∫: ${attemptsLeft}`;
    }

    function showMessage(text, color, animate = false) {
      messageDiv.textContent = text;
      messageDiv.style.color = color;
      messageDiv.classList.remove('show');
      setTimeout(() => {
        messageDiv.classList.add('show');
        if (animate) {
          messageDiv.classList.add('success-animation');
        }
      }, 10);
    }

    function checkGuess() {
      if (gameOver) return;

      const userGuess = parseInt(userGuessInput.value);

      if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
        showMessage('‚ö†Ô∏è –í–≤–µ–¥–∏ —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 100!', '#ff9800');
        return;
      }

      attemptsLeft--;

      if (userGuess === secretNumber) {
        showMessage('üéâ –£–†–ê! –¢—ã —É–≥–∞–¥–∞–ª —á–∏—Å–ª–æ!', '#4caf50', true);
        gameOver = true;
        restartButton.style.display = 'inline-block';
        document.body.style.background = 'linear-gradient(135deg, #4CAF50 0%, #8BC34A 100%)';
      } else if (attemptsLeft === 0) {
        showMessage(`üíÄ –ö —Å–æ–∂–∞–ª–µ–Ω–∏—é, —Ç—ã –ø—Ä–æ–∏–≥—Ä–∞–ª... –ó–∞–≥–∞–¥–∞–Ω–Ω–æ–µ —á–∏—Å–ª–æ –±—ã–ª–æ: ${secretNumber}`, '#f44336');
        gameOver = true;
        restartButton.style.display = 'inline-block';
        document.body.style.background = 'linear-gradient(135deg, #f44336 0%, #ff9800 100%)';
      } else if (userGuess < secretNumber) {
        showMessage('üî∫ –°–ª–∏—à–∫–æ–º –º–∞–ª–æ! –ü–æ–ø—Ä–æ–±—É–π –±–æ–ª—å—à–µ.', '#2196F3');
      } else {
        showMessage('üîª –°–ª–∏—à–∫–æ–º –º–Ω–æ–≥–æ! –ü–æ–ø—Ä–æ–±—É–π –º–µ–Ω—å—à–µ.', '#2196F3');
      }

      updateAttemptsDisplay();
      userGuessInput.value = '';
      userGuessInput.focus();

      setTimeout(() => {
        messageDiv.classList.remove('success-animation');
      }, 1000);
    }

    submitButton.addEventListener('click', checkGuess);

    userGuessInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        checkGuess();
      }
    });

    restartButton.addEventListener('click', () => {
      secretNumber = Math.floor(Math.random() * 100) + 1;
      attemptsLeft = 7;
      gameOver = false;
      messageDiv.textContent = '';
      messageDiv.classList.remove('show', 'success-animation');
      restartButton.style.display = 'none';
      updateAttemptsDisplay();
      userGuessInput.value = '';
      userGuessInput.focus();
      document.body.style.background = 'linear-gradient(135deg, #6a11cb 0%, #2575fc 50%, #00c6ff 100%)';
    });

    updateAttemptsDisplay();
    userGuessInput.focus();
  </script>
</body>
</html>
